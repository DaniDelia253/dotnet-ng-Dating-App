<div class="container mt-5">
  <div *ngIf="!registerMode" class="" style="text-align: center">
    <h1>Find your match!</h1>
    <p class="lead">Come on in to view your matches! Click here to sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-primary btn-lg btn-info">Learn more</button>
    </div>
  </div>
  <!-- ^the content above will be shown by default -->
  <!-- but  when a user clicks the register button, I want to hide the content above and show the content below -->
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
